<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento Pendular</title>
    <!-- Agregar enlaces a las bibliotecas de Bootstrap CSS y jQuery -->
    <!-- Herman Darío Bustos Zapata -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./pendular.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Movimiento Pendular</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <div id="pendulum-container" class="text-center">
                            <div id="pendulum"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="form-group text-center mt-4">
                            <label for="lengthSlider">Longitud:</label>
                            <input type="range" class="form-control-range" id="lengthSlider" min="1" max="10" value="4" step="0.1">
                            <span id="lengthValue">4</span> metros
                        </div>
                        <div class="form-group text-center">
                            <label for="gravitySlider">Gravedad:</label>
                            <input type="range" class="form-control-range" id="gravitySlider" min="1" max="20" value="9.8" step="0.1">
                            <span id="gravityValue">9.8</span> m/s²
                        </div>
                        <div class="form-group text-center">
                            <label for="amplitudeSlider">Amplitud:</label>
                            <input type="range" class="form-control-range" id="amplitudeSlider" min="0" max="90" value="10">
                            <span id="amplitudeValue">10</span> grados
                        </div>
                        <button id="startStopButton" class="btn btn-primary btn-block" data-state="start">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar el enlace a tu archivo JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./pendular.js"></script>

    <!-- Agregar el enlace a la biblioteca de Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
